<html>
    <head>
        <title>Página nova</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">

            <div class="cadastroProfessor">
                <p>Cadastre o professor</p>
                <div class="course">
                    <form action="ControleProfessor.jsp" method="POST" >
                        <input type="text" name="nomeProf" placeholder="Digite o nome do professor" >
                        <input type="submit"  value="Cadastrar" >
                    </form>
                </div>
            </div>

            <div class="cadastroDisciplina">
                <p>Cadastre a disciplina</p>
                <div class="course">
                    <form action="ControleDisciplina.jsp" method="POST" >
                        <input type="text" name="nomeDisc" placeholder="Digite o nome da disciplina" >
                        <input type="submit" value="Cadastrar" >
                    </form>
                </div>
            </div>

            <div class="cadastroHorario">
                <p>Cadastre o horário</p>
                <div class="course">
                    <form action="Controle.jsp" method="POST">
                        <input type="text" name="diaSemana" placeholder="Dia da Semana">
                        <input type="text" name="horarioInicio" placeholder="Horario de Inicio">
                        <input type="text" name="horarioFim" placeholder="Horario Fim">
                        <input type="text" name="disciplinaId" placeholder="Disciplina">
                        <input type="text" name="professorId" placeholder="Id do Professor">
                        <input type="submit" value="Cadastrar">
                    </form>
                </div>
            </div>

            <div class="consultaHorario" >
                <p>Horário atual</p>
                <form action="Consulta.jsp" method="POST">
                    <input type="submit" value="Consultar">
                </form>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2023  Big Time uma Escola virtual. </p>
        </div>

    </body>

</html>
