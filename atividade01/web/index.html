<html>
    <head>
        <title>Página nova</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div id="menucadastros" >
                <div class="cadastroProfessor">
                    <p>Cadastre o professor</p>
                    <div class="course">
                        <form class="formProfessor" action="ControleProfessor.jsp" method="POST" >
                            <input class="inputGeral" type="text" name="nomeProf" placeholder="Digite o nome do professor" >
                            <input class="inputCadastrar" type="submit"  value="Cadastrar" >
                        </form>
                    </div>
                </div>

                <div class="cadastroDisciplina">
                    <p>Cadastre a disciplina</p>
                    <div class="course">
                        <form class="formDisciplina" action="ControleDisciplina.jsp" method="POST" >
                            <input class="inputGeral" type="text" name="nomeDisc" placeholder="Digite o nome da disciplina" >
                            <input class="inputCadastrar" type="submit" value="Cadastrar" >
                        </form>
                    </div>
                </div>

                <div class="cadastroHorario">
                    <p>Cadastre o horário</p>
                    <div class="course">
                        <form class="formHorarios" action="Controle.jsp" method="POST">
                            <input class="inputGeral" type="text" name="diaSemana" placeholder="Dia da Semana">
                            <input class="inputGeral" type="text" name="horarioInicio" placeholder="Horario de Inicio">
                            <input class="inputGeral" type="text" name="horarioFim" placeholder="Horario Fim">
                            <input class="inputGeral" type="text" name="disciplinaId" placeholder="Disciplina">
                            <input class="inputGeral" type="text" name="professorId" placeholder="Id do Professor">
                            <input class="inputCadastrar" type="submit" value="Cadastrar">
                        </form>
                    </div>
                </div>
            </div>
            <div id="principal" >
                <div class="consultaHorario" >
                    <p>Horário atual</p>
                    <!--
                    <form action="Consulta.jsp" method="POST">
                        <input type="submit" value="Consultar">
                    </form>-->
                </div>
                <button class="inputCadastrar" onclick="chamarServlet()">Consultar</button>
                <div id="areaDeAmostra"></div>
            </div>

            <script>
                function chamarServlet() {
                    // Use AJAX para chamar o Servlet ou Controller
                    var xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            // Atualize a parte da página desejada com a resposta do Servlet
                            document.getElementById("areaDeAmostra").innerHTML = xhr.responseText;
                        }
                    };
                    // xhr.open("GET", "MeuServlet", true);
                    xhr.open("GET", "Consulta.jsp", true);
                    xhr.send();
                }
            </script>
        </div>
        <div class="footer">
            <p>Alan Cavalcante, João Batista, Lukas Santana, Ryan Costa, João Paulo Santos. </p>
        </div>

    </body>

</html>
